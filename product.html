<script>
	$(document).ready(function(){

      $(".ham-burger, .nav ul li a").click(function(){
       
        $(".nav").toggleClass("open")

        $(".ham-burger").toggleClass("active");
      })      
      $(".accordian-container").click(function(){
      	$(".accordian-container").children(".body").slideUp();
      	$(".accordian-container").removeClass("active")
      	$(".accordian-container").children(".head").children("span").removeClass("fa-angle-down").addClass("fa-angle-up")
      	$(this).children(".body").slideDown();
      	$(this).addClass("active")
      	$(this).children(".head").children("span").removeClass("fa-angle-up").addClass("fa-angle-down")
      })

       $(".nav ul li a, .go-down").click(function(event){
         if(this.hash !== ""){

              event.preventDefault();

              var hash=this.hash; 

              $('html,body').animate({
                scrollTop:$(hash).offset().top
              },800 , function(){
                 window.location.hash=hash;
              });

              // add active class in navigation
              $(".nav ul li a").removeClass("active")
              $(this).addClass("active")
         }
      })
})

</script>

<script>
    // Get the modal box and its content
    var modal = document.querySelector('.modal');
    var modalContent = document.querySelector('.modal-content');
    var closeButton = document.querySelector('.close');
    var productInfo = document.querySelector('#product-info');
  
    // Add event listener to the "خرید" button
    document.querySelectorAll('.buy-button').forEach(function(button) {
      button.addEventListener('click', function() {
        // Get the product ID from the button
        const productId = button.getAttribute('data-product-id');
  
        // Display the product information in the modal box
        const product = products[productId];
        productInfo.innerHTML = `
  <p id="product-name">اسم محصول: ${product.name}</p>
  <p id="product-description">توضیحات: ${product.description}</p>
  <p id="product-price">قیمت: ${product.price}</p>
`;
        
        
        // Show the modal box
        modal.style.display = 'block';
      });
    });
  
    // Add event listener to the modal box to close it when clicked outside
    window.addEventListener('click', function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    });
  
    // Add event listener to the close button
    closeButton.addEventListener('click', function() {
      modal.style.display = 'none';
    });

    
  </script>
